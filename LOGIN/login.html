<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    
    <div id="login" class="container">
        <h1>Bem-vindo à nossa Pizzaria</h1>
        <h2>Faça login para continuar</h2>
        <div class="form-group">
            <label for="usuario">Usuario: </label>
            <input type="text" id="usuario" placeholder="Digite seu Usuario">
        </div>
        <div class="form-group">
            <label for="senha">Senha: </label>
            <input type="password" id="senha" placeholder="Digite sua senha">
        </div>
        <button onclick="validarLogin()">Entrar</button>
        <p id="mensagem" class="mensagem hidden"></p>
    </div>
    <footer>
        <center>
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8c/SENAI_S%C3%A3o_Paulo_logo.png" class="logo-senai">
        </center>
    </footer>

    <script src="login.js"></script>
</body>
</html>
