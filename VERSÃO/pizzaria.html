<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pizzaria.css">
  
  <title>Pizzaria Charlo's</title>
</head>
<body>
  <center>
  <div class="container">
    <h1>PIZZARIA CHARLO'S</h1>
    <div class="menu">
      <button onclick="mostrarConteudo('adicionar')">Adicionar Pizza</button>
      <button onclick="mostrarConteudo('cardapio')">Cardapio</button>
      <button onclick="mostrarConteudo('pedido')">Fazer pedido</button>
      <button onclick="mostrarConteudo('relatorio')">Relatorio de Vendas</button>
    </div>

    <!-- Seção Adicionar -->
     <div id="adicionar" class="hidden">
      <h2>Adicionar Pizza</h2>
      <div class="grupo">
        <label for="sabor">Sabor: </label>
        <input type="text" id="sabor" placeholder="Insira o sabor da pizza">
      </div>
      <div class="grupo">
        <label for="igredientes">ingredientes: </label>
        <input type="text" id="igredientes" placeholder="Insira os ingredientes">
      </div>
      <div class="grupo">
        <label for="valor">Valor: </label>
        <input type="number" id="valor" placeholder="Insira o preço da pizza">
      </div>
      <button onclick="adicionarPizza()">Adicionar pizza</button>
     </div>

     <!-- Seção Cardapio -->
      <div id="cardapio" class="hidden">
        <h2>Cardapio</h2>
        <div class="grupo">
          <label for="pesquisa">Pesquisar Sabor</label>
          <input type="text" id="pesquisa" placeholder="Digite o sabor da pizza" oninput="pesquisarPizza()">
          <table>
            <thead>
              <tr> 
                <th>Sabor</th>
                <th>Ingredientes</th>
                <th>Preço</th>
              </tr>
            </thead>
            <tbody id="tabela-pizzas">
              <!-- Pizzas serão exibidas aqui -->
            </tbody>
          </table>
        </div>
        <!-- Seção de Pedido -->
     
      </div>

  </div>
  </center>

<script src="pizzaria.js"></script>
</body>
</html>
