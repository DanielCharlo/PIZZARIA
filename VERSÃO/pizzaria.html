<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pizzaria.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Pizzaria Charlo's</title>
</head>
<body>
    <div class="container">
        <h1 id="titulo">PIZZARIA CHARLO'S</h1>
    <div class="cabeçalho">
        <button onclick="mostrarConteudo('adicionar')">
        <i class="fa-solid fa-pizza-slice" style="color: #f08c00;"></i>
        </button>
        <button onclick="mostrarConteudo('cardapio')">
        <i class="fa-solid fa-pizza-slice" style="color: #00f058;"></i>
        </button>
    </div>
    <!-- Seção Adicionar -->
    <div id="adicionar" class="hidden">
      <h2 class="color">Adicionar Pizza</h2>
      <div class="formar-grupo">
        <label class="color" for="nome">Nome da Pizza:</label>
        <input class="color" type="text" id="nome" placeholder="Digite o nome da pizza">
      </div>
      <div class="formar-grupo">
        <label class="color" for="sabor">Ingredientes da Pizza:</label>
        <input class="color" type="text" id="sabor" placeholder="Digite os ingredientes da pizza">
      </div>
    </div>

    <!-- Seção Cardápio -->
    <div id="cardapio" class="hidden">
      <h2 class="color">Cardápio</h2>
    </div>
    </div>
</body>
</html>
